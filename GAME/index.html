<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Building</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Stone Paper Scissors</h1>
  <div class="choices">
    <div class="choice" id="stone"><img src="Images/rock.png" alt=""></div>
    <div class="choice" id="paper"><img src="Images/paper.png" alt=""></div>
    <div class="choice" id="scissor"><img src="Images/scissors.png" alt=""></div>
 </div>
 
 <div class="score-board">
    <div class="score">
        <p class="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p class="comp-score">0</p>
        <p>Comp</p>
    </div>
 </div>

 <div class="msg-container">
    <div id="msg">Play Your Move</div>
 </div>
    <script src="script.js"></script>
</body>
</html>
